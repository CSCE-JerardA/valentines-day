<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap", rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

        <style>

            :root {

                --primary_color: #f6adad;
                --secondary_color: #b60808;
                --emote_boxes: #7b0c0c;
                --text_color: #b60808;


            }


            body {

                font-family: 'Nunito', sans-serif;
                color: var(--text_color);

                background-color: var(--primary_color);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }



            .container {

                text-align: center;
                background: rgba(255, 255, 255, 0.4) ;
                max-width: 1100px;
                margin: 0 auto;
                padding: 2.5 rem;
                backdrop-filter: blur(5px);
                border: 2px solid white;

                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            }

           

            .card {

                background: white;
                padding: 3rem;
                border-radius: 20px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 500px;
                width: 90%;
            }

             .main-gif {

                width: 100%;
                height: 250px;
                object-fit: cover;
                border-radius: 20px;
                margin-bottom: 20px;
                border: 4px solid white;

            }

            #sanjiPopup {

                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px;
                border: 5px solid #e622d2;
                border-radius: 15px;
                box-shadow: 0 0 50px rgba(0,0,0,0.5);

                z-index: 1000;
                text-align: center;
            }

            #sanjiPopup img {

                width: 200px;
                border-radius: 20px;
            }


            section {
                padding: 3rem 0;
            }

            h1, h2, h3, h4 {

                color: var(--emote_boxes);
                text-align: center;
                margin-bottom: 1rem;
            }

            .header {

                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 1.5rem;
                border-bottom: 2px --secondary_color;
                margin-bottom: 2rem;

            }

            .header h1 {

                text-align: center;
                margin: 0;
            }



            .dark-mode {

                --primary_color: #f6adad;
                --secondary_color: #b60808;
                --emote_boxes: #7b0c0c;
                --text_color: #b60808;
            }

            ::-webkit-scrollbar {

                width: 8px;

            }

            ::-webkit-scrollbar-thumb {

                background-color: var(--emote_boxes);
                border-radius: 4px;
            }

            .button-group {

                display: flex;
                justify-content: center;
                gap: 20px;
                height: 60px;
                align-items: center;
            }

            .button {

                padding: 15px 35px;
                font-size: 1.2rem;
                font-weight: bold;
                border-radius: 50px;
                border: var(--emote_boxes);
                cursor: pointer;
                transition: 0.3s;
            }

            #yesButton {

                background-color: #ff4d6d;
                color: white;
                transition: 0.2s;
            }

            #noButton {

                background-color: #f4f4f4;
                color: #666;
                position: absolute;
            }

            .close-clash {

                margin-top: 10px;
                background:#e622d2 ;
                color: white;
                padding: 5px, 15px;
                border-radius: 5px;
                cursor: pointer;
                border: none;
            }



        </style>
    </head>

    <!--Main container for window-->>
<body>

    <div id="sanjiPopup">
        <h2 style="color: #e622d2;">
            HURRY UPP!!üò°
        </h2>
        <img src="assets/sanji_crying.gif">
        <p>Please choose yesüòî</p>
        <button onclick="document.getElementById('sanjiPopup').style.display='none'" style="cursor: pointer;"> Okay!</button>
    </div>

    <div class="container">
        <img id="displayGif" class="main-gif" src="hog_thinking.gif">
        <h1 id="question"> Will you be my Valentine? ü©∑</h1>
        <div class="button-group">
            <button class="button" id="yesButton" onclick="accepted()">YAAAAAYY!!!</button>
            <button class="button" id="noButton" onmouseover="moveButton()">Nahüëéüèø</button>

        </div>

    </div>


    <script src="rendered.js"></script>

</body>
</html>
