<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title> Will you be my valentine? </title>


        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap", rel="stylesheet">

        <style>

            :root {

                --primary_color: #f6adad;
                --secondary_color: #b60808;
                --emote_boxes: #7b0c0c;
                --text_color: #b60808;


            }

            .container {

                max-width: 1100px;
                margin: 0 auto;
                padding: 0;
            }

            body {

                font-family: 'Nunito', sans-serif;
                color: var(--text_color);

                background-color: var(--primary_color);
                margin: 0;
                display: flex;
                justify-content: center;

                height: 100vh;
                overflow: hidden;
            }

            .card {

                background: white;
                padding: 3rem;
                border-radius: 20px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 500px;
                width: 100px;
            }

            section {
                padding: 3rem 0;
            }

            h1, h2, h3, h4 {

                color: var(--emote_boxes);
                text-align: center;
                margin-bottom: 1rem;
            }

            .header {

                display: flex;
                justify-content: space-between;
                align-items: center;
                padding-bottom: 1.5rem;
                border-bottom: 2px --secondary_color;
                margin-bottom: 2rem;

            }

            .header h1 {

                text-align: center;
                margin: 0;
            }

            .nav a{

                margin-left: 1rem;
                text-decoration: none;
                color: var(--emote_boxes);
            }

            .nav a:hover {

                color: var(--emote_boxes);
                text-decoration: underline;
            }

            .cta-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 12px 24px;
                background-color: var(--primary_color);
                color: var(--secondary_color);
                border-radius: 9999px;
                text-decoration: none;
                font-weight: bold;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s;

            }

            .emote-grid {

                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                padding-top: 1rem;
            }

            .emote-card {

                background-color: #f4f4f4;
                padding: 25px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s;
                border: 1px solid #f4f4f4;
            }

            .emote-card:hover {

                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(137, 7, 7, 0.1);

                
            }


            .dark-mode {

                --primary_color: #f6adad;
                --secondary_color: #b60808;
                --emote_boxes: #7b0c0c;
                --text_color: #b60808;
            }

            ::-webkit-scrollbar {

                width: 8px;

            }

            ::-webkit-scrollbar-thumb {

                background-color: var(--emote_boxes);
                border-radius: 4px;
            }

            .text-primary-color {

                color: var(--text_color);
                text-align: center;
            }



        </style>
    </head>

    <!--Main container for window-->>
<body>

    <div class="container">

        <header class="header">
            
        </header>
    </div>
</body>
</html>
